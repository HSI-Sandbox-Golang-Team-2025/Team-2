version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_learning_platform
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: learning_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
